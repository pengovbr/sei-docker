apiVersion: apps/v1
kind: Deployment
metadata:
  name: sei-app
  namespace: sei-prodesp
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      servico: app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        servico: app
    spec:
      containers:
      - command:
        - /entrypoint.sh
        envFrom:
        - configMapRef:
            name: sei-app
            optional: false
        - secretRef:
            name: sei-secret1
            optional: false
        image: processoeletronico/app-ci:latest
        imagePullPolicy: Always
        name: sei-app
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -s -L localhost/sei | grep frmLogin
          failureThreshold: 5
          initialDelaySeconds: 10
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 20
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -s -L localhost/sei | grep frmLogin
          failureThreshold: 5
          initialDelaySeconds: 10
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 20
        startupProbe:
          exec:
            command:
              - sh
              - '-c'
              - ls /sei/controlador-instalacoes/instalado.ok
          failureThreshold: 100
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
        volumeMounts:
        - mountPath: /opt/
          name: vol1
        - mountPath: /sei/arquivos_externos_sei/
          name: vol2
        - mountPath: /sei/controlador-instalacoes
          name: vol3
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: vol1
        persistentVolumeClaim:
          claimName: vol-sei-fontes
      - name: vol2
        persistentVolumeClaim:
          claimName: vol-sei-arquivosexternos
      - name: vol3
        persistentVolumeClaim:
          claimName: vol-sei-controladorinstalacao

---

